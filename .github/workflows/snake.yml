name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs once a day at midnight UTC
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

permissions:
  contents: write # âœ… Needed for pushing to output branch

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate Snake files
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Create output branch if it doesn't exist
        run: |
          git fetch origin
          if ! git show-ref --verify --quiet refs/heads/output; then
            git checkout --orphan output
            git reset --hard
            git commit --allow-empty -m "Initialize output branch"
            git push origin output
            git checkout main
          fi

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
